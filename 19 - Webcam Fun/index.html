<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="photobooth">
    <div class="controls">
      <button class="take-photo">Take Photo</button>
      <div class="rgb">
        <div class="r">
          <label for="r-min">Red Min:</label>
          <input id="r-min" type="range" name="rMin" min="0" max="255" value="0">
          <label for="r-max">Red Max:</label>
          <input id="r-max" type="range" name="rMax" min="0" max="255" value="255">
        </div>

        <div class="g">
          <label for="g-min">Green Min:</label>
          <input id="g-min" type="range" name="gMin" min="0" max="255" value="0">
          <label for="g-max">Green Max:</label>
          <input id="g-max" type="range" name="gMax" min="0" max="255" value="255">
        </div>

        <div class="b">
          <label for="b-min">Blue Min:</label>
          <input id="b-min" type="range" name="bMin" min="0" max="255" value="0">
          <label for="b-max">Blue Max:</label>
          <input id="b-max" type="range" name="bMax" min="0" max="255" value="255">
        </div>
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="script.js"></script>
</body>

</html>
