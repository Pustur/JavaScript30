<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="drum-kit">
    <button class="drum-kit__button" data-key="65">
      <span class="drum-kit__name">Clap</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">A</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="83">
      <span class="drum-kit__name">Hihat</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">S</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="68">
      <span class="drum-kit__name">Kick</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">D</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="70">
      <span class="drum-kit__name">Openhat</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">F</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="71">
      <span class="drum-kit__name">Boom</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">G</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="72">
      <span class="drum-kit__name">Ride</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">H</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="74">
      <span class="drum-kit__name">Snare</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">J</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="75">
      <span class="drum-kit__name">Tom</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">K</kbd>
      </span>
    </button>
    <button class="drum-kit__button" data-key="76">
      <span class="drum-kit__name">Tink</span>
      <span class="drum-kit__ribbon">Key:
        <kbd class="drum-kit__key">L</kbd>
      </span>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
